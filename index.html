    <title>Table</title>

        table {
            width: 50%; 
            border-collapse: collapse;
            table-layout: fixed;
            margin: 0 auto;
        }
        th,td {
            border: 2px solid grey;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

</head>
